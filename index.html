<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app/style.css">
</head>
<body>
    <header class="header">
        <img class="logo" src="images/logo.png" alt="Pacers Logo" aria-hidden="true">
        <div class="header_links">
        <a href="/" class="team">Meet The Team</a>
        <a href="/" class="score">Scores</a>
        <a href="/" class="schedule">Schedule</a>
        </div>
    </header>

    <section class="left_header">
        <div class="second_left">
        <h1 class="pacers_h1">
            Indiana Pacers
        </h1>
        <p class="header_disc">
            Indiana Pacers is a NBA team in the eastern conference. The team is located in Indianapolis, Indiana. Sign up for season tickets today!
        </p>
        <a href="/" class="sign_up top_sign">Sign up</a>
        </div>
        <div class="right_header">
        <img src="images/court.png" alt="Pacers Court" class="court" aria-hidden="true">
        </div>
    </section>
    
</body>
</html>
